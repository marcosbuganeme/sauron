<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">#{msgs['permissao.titulo']}</ui:define>

	<ui:define name="titulo_conteudo">
		<h2 class="well">
			<span>#{msgs['permissao.titulo.inicial']}</span>
		</h2>
	</ui:define>

	<ui:define name="conteudo">
		<div class="row">
			<div class="btn-group">
				<h:button value="#{msgs['btn.novo']}" title="#{msgs['btn.novo.title']}"
				outcome="/admin/permissao/incluir" styleClass="btn btn-lg btn-default" />

				<p:spacer width="5px" />

				<h:button value="#{msgs['btn.pesquisar']}" title="#{msgs['btn.pesquisar.title']}"
					outcome="/admin/permissao/detalhar" styleClass="btn btn-lg btn-warning" />
			</div>
		</div>
	</ui:define>

</ui:composition>
