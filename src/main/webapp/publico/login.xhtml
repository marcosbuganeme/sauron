<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{msgs['titulo.login']}</title>

		<h:outputStylesheet library="css" name="login.css" />

		<h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>

    <h:body>

    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{manterLoginController.preRender()}" type="preRenderView" />
    	</f:metadata>

		<p:ajaxStatus id="ajaxStatusLogin" styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage id="loadingGif" library="img" name="loading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<p:spacer height="100px" />

		<div class="container">
				<div class="jumbotron">

			   		<h:form id="frm" prependId="false" styleClass="form-signin">
			   			<div class="page-header">
	   						<h1 class="form-signin-heading text-center">
								<h:graphicImage library="img" name="logo-sistema.png" styleClass="image-responsive" />
 								<span class="label">SGB</span>
 								<div class="form-group">
   									<span class="label label-success">Sistema</span>
   									<span class="label label-danger">Gerenciador de Bitcoin</span>
   								</div>
	   						</h1>
						</div>

			   			<p:messages id="messages" autoUpdate="true" closable="true" />
			   			<p:growl id="growls" autoUpdate="true" life="5000" />

						<div class="row">
							<div class="col-xs-12">
								<p:outputLabel value="#{msgs['usuario.label.email']}" for="j_username" />
								<div class="input-group">
									<span class="input-group-addon">@</span>
									<h:inputText id="j_username" value="#{manterLoginController.email}" size="30"
										pt:placeholder="#{msgs['usuario.placeholder.email']}" styleClass="form-control" />
								</div>
							</div>
						</div>

						<p:spacer height="20px" />

						<div class="row">
							<div class="col-xs-12">
								<h:outputLabel value="#{msgs['usuario.label.senha']}" for="j_password" />
								<div class="input-group">
									<span class="input-group-addon">#</span>
									<h:inputSecret id="j_password" size="20" pt:placeholder="#{msgs['usuario.placeholder.senha']}"
										styleClass="form-control" />
								</div>
							</div>
						</div>

						<p:spacer height="20px" />

						<div class="row">
							<div class="col-xs-12">

								<div class="col-xs-6">
					 				<h:commandButton id="btnAutenticar" value="#{msgs['btn.autenticar']}"
					 					action="#{manterLoginController.autenticar()}"
					 					styleClass="btn btn-lg btn-success btn-block" />
								</div>

								<div class="col-xs-6">
									<h:commandButton id="btnLimpar" value="#{msgs['btn.limpar']}"
										action="#{manterLoginController.limparDados()}"
										styleClass="btn btn-lg btn-danger btn-block" />
								</div>
							</div>
						</div>
			   		</h:form>

		   		</div><!-- jumbotron -->
		</div><!-- container -->

		<h:outputScript library="js" name="bootstrap.min.js" />

    </h:body>
</html>
