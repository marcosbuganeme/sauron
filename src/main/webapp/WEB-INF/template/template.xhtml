<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta name="description" content="SGB - Sistema Gerenciador de BitCoin" />

	<meta name="author" content="Marcos Olavo Silva Buganeme" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet library="css" name="sauron.css" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<title>
		<ui:insert name="titulo">#{msgs['titulo.generico']}</ui:insert>
	</title>

</h:head>

<h:body>

	<p:ajaxStatus id="idAjaxStatus" styleClass="ajax-status" onsuccess="configurarMoeda();">
		<f:facet name="start">
			<h:graphicImage id="idCarregamentoLoadingGif" library="img" name="loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<ui:include src="/WEB-INF/template/navbar.xhtml" />

	<p:spacer height="50px" />

	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
					<h:graphicImage library="img" name="logo-sistema.png" styleClass="img-responsive" />
				</div>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<h1>
						#{msgs['template.sgb']} <small>#{msgs['template.sgb.continuacao']}</small>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<ui:insert name="titulo_conteudo" />
				</div>
			</div>

			<p:spacer height="20px" />

			<div class="row">
				<div class="col-xs-12 text-center">
					<p:messages autoUpdate="true" closable="true" />

					<ui:insert name="conteudo" />
				</div>
			</div>

			<p:spacer height="20px" />

			<div class="row text-center">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-10 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
					<footer>
						<mark><strong>#{msgs['sauron.softwaredesenvolvidopor']} #{msgs['contato.nomedesenvolvedor']}</strong></mark>
					</footer>
				</div>
			</div>
		</div>
	</div>

	<h:outputScript library="js" name="bootstrap.min.js" />

	<h:outputScript library="js" name="jquery-1.11.1.min.js" />

	<h:outputScript library="js" name="jquery.maskMoney.js" />

	<h:outputScript library="js" name="tv.js" />

	<script>
		var configurarMoeda = function() {
   			$('.moeda:not(.moeda-masked)').maskMoney({decimal: ',', thousands: '.', allowZero: true});
   			$('.moeda:not(.moeda-masked)').addClass('moeda-masked');
		};

		$(document).ready(function() {
		   configurarMoeda();
		});
	</script>

</h:body>

</html>
