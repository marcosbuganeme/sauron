<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">
		<h:outputText value="Gráfico - Quantidade de usuário" />
	</ui:define>
	
	<ui:define name="titulo_conteudo">
		<h2 class="well">
			<h:outputText value="Gráfico quantidade de usuário por periodo" styleClass="fontePreta" />
		</h2>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frm">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<p:outputLabel value="Data de inicio" />
						<h:outputText value=" *" style="color: red !important" />
					</div>

					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<p:calendar />
					</div>
				</div>
			</div>

			<p:spacer height="5px" />

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<p:outputLabel value="Data de fim" />
						<h:outputText value=" *" style="color: red !important" />
					</div>

					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<p:calendar id="dtFim" navigator="true" />
					</div>
				</div>
			</div>

			<p:spacer height="5px" />

			<div class="row">
				<p:commandButton id="btnGerarRelatorioUsuario" value="Gerar relatório" />
			</div>

			<div class="row">
			</div>
		</h:form>
	</ui:define>

</ui:composition>
