<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">#{msgs['usuario.titulo']}</ui:define>

	<ui:define name="titulo_conteudo">
		<h2 class="well">
			<span>#{msgs['usuario.detalhar.titulo']}</span>
		</h2>
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{manterUsuarioController.listar()}" />
		</f:metadata>

		<p:panel id="panelUsuario" styleClass="sem-bordas">
			<f:facet name="header">
				<div class="pull-left">
					<div class="btn-group">
						<h:button id="btnNovo" value="#{msgs['btn.novo']}" title="#{msgs['btn.novo.title']}" 
							outcome="/paginas/usuario/incluir" styleClass="btn btn-lg btn-default" />
					</div>
				</div>
			</f:facet>

			<p:spacer height="20px" />

			<h:form id="frm">

				<div class="table-responsive">
					<p:dataTable id="dtUsuario" value="#{manterUsuarioController.formulario.colecaoEntidades}" var="usuario"
						paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" rows="10"
						rowsPerPageLabel="#{msgs['datatable.label.rows']} :" rowsPerPageTemplate="10, 15, 30, 50"
						emptyMessage="#{msgs['datatable.mensagem.vazia']}" styleClass="table table-hover" >

						<p:column headerText="#{msgs['label.id']}" width="10%">
							<span>#{usuario.identificador}</span>
						</p:column>

						<p:column headerText="#{msgs['usuario.label.nome']}" width="45%">
							<span>#{usuario.nome}</span>
						</p:column>

						<p:column headerText="#{msgs['usuario.label.email']}" width="35%">
							<span>#{usuario.email}</span>
						</p:column>

						<p:column width="10%">
							<h:link title="#{msgs['link.editar.title']}" outcome="/paginas/usuario/incluir">
								<f:param name="usuario" value="#{usuario.identificador}" />
								<h:graphicImage library="img" name="btnEditar_preto-20x20.png" />
							</h:link>

							<p:spacer width="20px" />

							<p:commandLink title="#{msgs['link.excluir.title']}" oncomplete="PF('dialogExcluir').show();" >
								<h:graphicImage library="img" name="btnRemover_preto-20x20.png" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>

				<p:dialog widgetVar="dialogExcluir" header="#{msgs['confirmDialog.excluir.header']}"
					modal="true" closable="false" resizable="false" draggable="false" >

		    		<h:button value="#{msgs['btn.label.nao']}" 
		    			onclick="PF('dlgExcluir').hide(); return false;" styleClass="btn btn-lg btn-default" />

					<p:spacer width="20px" />

		    		<h:commandButton value="#{msgs['btn.label.sim']}" 
		    			oncomplete="dlgExcluir.hide();" styleClass="btn btn-lg btn-default" />
				
				</p:dialog>

		    	<p:confirmDialog widgetVar="dlgExcluir" header="#{msgs['confirmDialog.excluir.header']}"
		    		width="600px" height="100px" hideEffect="fade" closable="false"
		    		message="#{msgs['confirmDialog.mensagem']} #{manterUsuarioController.formulario.entidade.email} ?">

		    		<h:button value="#{msgs['btn.label.nao']}" 
		    			onclick="PF('dlgExcluir').hide(); return false;" styleClass="btn btn-lg btn-default" />

					<p:spacer width="20px" />

		    		<h:commandButton value="#{msgs['btn.label.sim']}" 
		    			oncomplete="dlgExcluir.hide();" styleClass="btn btn-lg btn-default" />

		    	</p:confirmDialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
